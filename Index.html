<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Pixel Profit Calculator</h2>
    <form id="calculatorForm">
        <div>
            <label for="spentCoins">Spent Coins:</label>
            <input type="number" id="spentCoins" placeholder="Enter spent coins" required>
        </div>
        <div>
            <label for="earnedPixels">Earned Pixels:</label>
            <input type="number" id="earnedPixels" placeholder="Enter earned pixels" required>
        </div>
        <div>
            <label for="coinPrice">100k Coin Price (Toman):</label>
            <input type="number" id="coinPrice" placeholder="Enter coin price" required>
        </div>
        <div>
            <label for="dollarPrice">Dollar Price (Toman):</label>
            <input type="number" id="dollarPrice" placeholder="Enter dollar price" required>
        </div>
        <button type="button" id="calculate">Calculate</button>
    </form>
    
    <h3>Results:</h3>
    <div>
        <label for="eachCoinToman">Each Coin Toman Price:</label>
        <input type="text" id="eachCoinToman" readonly>
    </div>
    <div>
        <label for="spentCoinsToman">Spent Coins Toman Price:</label>
        <input type="text" id="spentCoinsToman" readonly>
    </div>
    <div>
        <label for="earnedPixelsToman">Earned Pixels Toman Price:</label>
        <input type="text" id="earnedPixelsToman" readonly>
    </div>
    <div>
        <label for="profit">Profit:</label>
        <input type="text" id="profit" readonly>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
